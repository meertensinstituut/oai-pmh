version: '3.4'

services:
  web:
    container_name: web
    build: ./web
    ports:
      - 80:80
    depends_on:
      - db
    volumes:
      - ./web/src:/var/www/html
  db:
    container_name: db
    image: mariadb:latest
    ports:
      - 3306:3306
    volumes:
      - ./db:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=oai-pmh
      - MYSQL_USER=demo
      - MYSQL_PASSWORD=demo
  phpmyadmin:
    container_name: phpmyadmin
    image: 'phpmyadmin/phpmyadmin'
    ports:
      - 8080:80
    depends_on:
      - db
    environment:
      - MYSQL_USERNAME=root
      - MYSQL_ROOT_PASSWORD=root
      - PMA_HOST=db